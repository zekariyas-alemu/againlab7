<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Demo Project</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <!-- Semantic CDN -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />

<body>

    <!-- Navigation  -->
    <div class="ui top attached tabular menu">
        <a class="active item" href="index.html">
          Home
        </a>
        <a class="item" href="api.html">
            API
          </a>
        <div class="right menu">
            <div class="item">
                <div class="ui transparent icon input">
                    <input type="text" placeholder="Search users..." data-np-checked="1">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="ui bottom attached segment">
        <p></p>
    </div>

    <div class="ui container">

        <div class="clock">
            <div class="per_hour">
                <div class="hor" id="hr"></div>
            </div>

                <div class="min" id="mn"></div>
            </div>
            <div class="per_sec">
                <div class="sec" id="sc"></div>
            </div>
        </div>

        <!-- All Blogs  -->
        <div class="ui top attached segment">

            <div class="ui green message">
                <i class="star icon"></i> All Blogs From JSON placeholder API
            </div>
            <div class="ui active inline loader" id="spinner"></div>
              </div>
            <div class="ui divided items" id="thePosts">
                <!-- Content here  --
            </div>


        </div>
        <!-- End of All Blogs  -->
        <!--   End of Container    -->

        <script src="asset/js/clock.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
